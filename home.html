<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home Page</title>
  </head>
  <body>
    <main class="flex items-center justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div class="stat-value">89400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
            </div>
            <div class="divider"></div>
            <div>
              <button class="addMoney btn btn-lg">Add Money</button>
              <button class="outMoney btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <div
              class="card-1 card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="text"
                    placeholder="Amount"
                    class="amount-addmoney input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    type="password"
                    placeholder="Pin"
                    class="pin-addmoney input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button class="button-addmoney btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <div
              class="card-2 card hidden bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="text"
                    placeholder="Cash out Amount"
                    class="amount-outmoney input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    type="password"
                    placeholder="Pin"
                    class="pin-outmoney input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button class="button-outmoney btn btn-primary">
                    Cash Out Money
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/home.js"></script>
  </body>
</html>
